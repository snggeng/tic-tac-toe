<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./main.css">
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="./app.js"></script>
    <script src="./tic-tac-tester.js"></script>
  <body>
    <h1>The Ultimate Tic Tac Toe Game</h1>

    <div id="players">
      <div id="X" class="current-player">Player X</div>
      <div id="O" class="">Player O</div>
      <input type="button" class="button" value="New Game">
      <input id="singlePlayer" type="button" class="button" value="Single Player">
    </div>
    <table>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
      <h4 id="sudden-death"> SUDDEN DEATH </h4>
      <button id="sd">Activate</button>
    </table>
  </body>
</html>
